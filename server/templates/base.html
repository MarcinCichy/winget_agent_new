<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Winget Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('computers.list_computers') }}">Komputery</a> |
            <a href="{{ url_for('reports.reports_for_computer', hostname='') }}">Raporty</a> |
            <a href="{{ url_for('tasks.list_tasks') }}">Zadania</a> |
            <a href="{{ url_for('settings.settings') }}">Ustawienia</a>
        </nav>
    </header>
    <main>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
               <ul class="flashes">
                  {% for category, message in messages %}
                     <li class="flash-{{ category }}">{{ message }}</li>
                  {% endfor %}
               </ul>
            {% endif %}
          {% endwith %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>

{% extends "base.html" %}
{% block title %}Historia - {{ computer.hostname }}{% endblock %}
{% block content %}
<h1>Historia raportów: {{ computer.hostname }}</h1>
<ul>
    {% for report in reports %}
        <li>
            <a href="{{ url_for('reports.report_details', report_id=report.id) }}">
                {{ report.report_timestamp }}
            </a>
        </li>
    {% else %}
        <li>Brak raportów</li>
    {% endfor %}
</ul>
{% endblock %}
